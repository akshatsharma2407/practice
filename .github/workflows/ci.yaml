name : CI Pipeline

on : push

jobs : 
  project-testing:
    runs-on: ubuntu-latest

    steps:
     - name : checkout code
       uses : actions/checkout@v3

     - name : setup python
       uses : actions/setup-python@v2
       with : 
        python-version : '3.10'

     - name : Cache pip dependencies
       uses : actions/cache@v3
       with :
        path : ~/.cache/pip
        key : ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys : |
            ${{ runner.os }}-pip-

     - name : install dependencies
       run : |
          pip install -r requirements.txt

     - name : run pipeline
       env: 
        AKSHAT : ${{ secrets.AKSHAT }}
       run : |
          dvc repro
     
     - name : run test
       env :
        AKSHAT : ${{ secrets.AKSHAT }}
       run: |
          python -m unittest tests/test_model.py
     
     - name : promote model to production
       if : success()
       env : 
        AKSHAT : ${{ secrets.AKSHAT }}
       run : |
        python scripts/promote_model.py
     
     - name : run flask app tests
       if : success()
       env :
        AKSHAT : ${{ secrets.AKSHAT }}
       run : |
          python -m unittest tests/test_flask.py

     - name: Log in to Docker Hub
       if : success()
       uses : docker/login-action@v2
       with :
          username : ${{ secrets.DOCKER_HUB_USERNAME }}
          password : ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

     - name: Build Docker image
       if : success()
       run : |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/emotion2:latest .

     - name : Push Docker image to Docker Hub
       if : success()
       run : |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/emotion2:latest
     
     - name : Deploy to EC2
       if : success()
       uses: appleboy/ssh-action@v0.1.5
       with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/emotion2:latest
            docker stop my-app || true
            docker rm my-app || true
            docker run -p 80:5000 --name my-app \
              -e AKSHAT=${{ secrets.AKSHAT }} \
              ${{ secrets.DOCKER_HUB_USERNAME }}/emotion2:latest